<h3 class="text-center mt-4 mb-5">Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger mb-4" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="floating-outline mb-1">
    <i
      class="bi bi-person-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
    ></i>
    <input
      type="text"
      name="username"
      class="form-control ps-5"
      placeholder=" "
      formControlName="username"
    />
    <label for="username">Username</label>
  </div>
  <span
    class="text-danger small"
    *ngIf="
      loginForm.get('username')?.invalid &&
      (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)
    "
  >
    Username is required
  </span>

  <div class="floating-outline mt-3 mb-1">
    <i
      class="bi bi-lock-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
    ></i>
    <input
      [type]="passwordToggle.getType()"
      name="password"
      class="form-control ps-5"
      placeholder=" "
      formControlName="password"
    />
    <label for="password">Password</label>

    <button
      type="button"
      class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 text-muted"
      (click)="passwordToggle.toggle()"
      style="border: none; background: transparent"
    >
      <i
        class="bi"
        [ngClass]="
          passwordToggle.showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'
        "
      ></i>
    </button>
  </div>
  <span
    class="text-danger small"
    *ngIf="
      loginForm.get('password')?.invalid &&
      (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
    "
  >
    Password is required
  </span>

  <button class="w-100 btn btn-primary mt-3">Login</button>
</form>
<!-- Register Button -->
<div class="mt-3 d-flex justify-content-center">
  <span class="small" (click)="switchForm.emit()">
    Don't have any account?
    <span class="text-primary fw-bold" style="cursor: pointer">Register</span>
  </span>
</div>
